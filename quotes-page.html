<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="A_flat_digital_vector_illustration_of_a_unicorn_he.png" type="image/png" sizes="64x64">
  <title>Latest Quote</title>
  <style>
    /* ==== Base Styles ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0 25%, #f8f8f8 100%);
      color: #222;
      text-align: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInItem { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .back-button {
      display: inline-block;
      margin: 1.5rem;
      padding: 0.5rem 1rem;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #004999;
    }

    .quote-item {
      position: relative;
      padding: 1.5rem 1rem;
      font-size: 1.25rem;
      font-style: italic;
      border-left: 5px solid #0066cc;
      border-radius: 5px;
      background: #fdfdfd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeInItem 0.6s ease-out forwards;
      animation-delay: 0.5s;
    }

    .quote-item::before,
    .quote-item::after {
      font-size: 2rem;
      color: rgba(0,0,0,0.1);
      position: absolute;
    }
    .quote-item::before {
      content: "“";
      top: -10px;
      left: 12px;
    }
    .quote-item::after {
      content: "”";
      bottom: -10px;
      right: 12px;
    }

    @media (max-width: 400px) {
      .quote-item { font-size: 1rem; padding: 1rem; }
      .back-button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-item" id="latest-quote">Loading...</div>
    <button class="back-button" onclick="history.back()">← Back</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('quotes.txt')
        .then(res => res.text())
        .then(text => {
          const lines = text
            .split(/\r?\n/)
            .map(l => l.trim())
            .filter(l => l);
          const latest = lines.length
            ? lines[lines.length - 1]
            : 'No quotes found.';
          document.getElementById('latest-quote').textContent = latest;
        })
        .catch(err => {
          document.getElementById('latest-quote').textContent = 'Failed to load quote.';
          console.error(err);
        });
    });
  </script>
</body>
</html>
