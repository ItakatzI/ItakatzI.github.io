<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/A_flat_digital_vector_illustration_of_a_unicorn_he.png" type="image/png"
    sizes="64x64">
  <title>Latest Quote</title>
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <div class="container">
    <div class="quote-item" id="latest-quote">Loading...</div>
    <button class="back-button" onclick="history.back()">‚Üê Back</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('quotes.txt')
        .then(res => res.text())
        .then(text => {
          const lines = text
            .split(/\r?\n/)
            .map(l => l.trim())
            .filter(l => l);
          const latest = lines.length
            ? lines[lines.length - 1]
            : 'No quotes found.';
          document.getElementById('latest-quote').textContent = latest;
        })
        .catch(err => {
          document.getElementById('latest-quote').textContent = 'Failed to load quote.';
          console.error(err);
        });
    });
  </script>
</body>

</html>
